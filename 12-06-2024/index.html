<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDB API Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="popularButton">Popular</button>
      <button id="topRatedButton">Top Rated</button>
      <button id="upcomingButton">Upcoming</button>
    </div>
    <input type="text" id="searchInput" placeholder="Cerca film...">
    <button id="searchButton">Cerca</button>
    <div id="contentTypeSelector">
      <label for="contentType">Tipo di contenuto:</label>
      <select id="contentType">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>
      <div class="pagination">
        <button id="prevPageButton">Prev</button>
        <span id="currentPage">Pagina 1</span>
        <button id="nextPageButton">Next</button>
      </div>
    </div>
    <div id="genreSelector">
      <label for="genre">Genere:</label>
      <select id="genre"></select>
    </div>
    <div id="moviesContainer"></div>

    <!-- Form per creare un prodotto -->
    <div id="productFormContainer">
      <h2>Crea un nuovo prodotto</h2>
      <form id="productForm">
        <input type="text" id="title" placeholder="Titolo" required>
        <input type="number" id="price" placeholder="Prezzo" required>
        <input type="text" id="description" placeholder="Descrizione" required>
        <input type="url" id="image" placeholder="URL dell'immagine" required>
        <input type="number" id="categoryId" placeholder="ID della categoria" required>
        <button type="submit">Crea prodotto</button>
      </form>
    </div>

    <!-- Input per cancellare un prodotto -->
    <div id="deleteProductContainer">
      <h2>Cancella un prodotto</h2>
      <input type="number" id="deleteProductId" placeholder="ID del prodotto" required>
      <button id="deleteProductButton">Cancella prodotto</button>
    </div>
  </div>
  <script src="./scrypt.js" type="module"></script>
</body>
</html>
