<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>
    <div id="appContainer" style="display: none;">
        <button id="logoutButton">Logout</button>
        <form id="postForm">
            <h2>Aggiungi/Modifica un oggetto</h2>
            <label for="title">Titolo:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="price">Prezzo:</label>
            <input type="number" id="price" name="price" required><br><br>
            <label for="description">Descrizione:</label>
            <input id="description" name="description" required></input><br><br>
            <label for="imageUrl">URL Immagine:</label>
            <input type="url" id="imageUrl" name="imageUrl" required><br><br>
            <button type="submit" id="addButton">Aggiungi</button>
            <button type="button" id="updateButton">Modifica</button>
            <div class="error" id="formError"></div>
        </form>
        <div id="deleteContainer">
            <h2>Elimina un oggetto</h2>
            <label for="deleteId">ID dell'oggetto da eliminare:</label>
            <input type="number" id="deleteId" name="deleteId"><br><br>
            <button type="button" id="deleteButton">Elimina</button>
            <div class="error" id="deleteFeedback" style="display:none;">Oggetto eliminato con successo</div>
        </div>
        <div id="selectForm">
            <h2>Seleziona un oggetto per ID</h2>
            <label for="selectId">ID dell'oggetto:</label>
            <input type="number" id="selectId" name="selectId"><br><br>
            <button type="button" id="selectButton">Seleziona</button>
            <div class="error" id="selectError"></div>
        </div>
        <button id="fetchButton">Mostra oggetti</button>
        <div id="objectList"></div>
    </div>

    <script src="./scrypt.js"></script>
</body>
</html>
